{% extends "base.html" %}
{% block content %}
  <h1>Lisaa kilpailu</h1>
  
  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

<form method="post" action="{{base_path}}/kilpailu">
   
    <div class="form-group">
      <label>Päivämäärä</label>
      Muodossa 00.00.0000
      <input type="text" name="paivamaara" class="form-control">
    </div>
    <div class="form-group">
      <label>Kilpailun nimi</label>
      esim. Helppo C tai 100 cm
      <input type="text" name="nimi" class="form-control">
    </div>
    <div class="form-group">
      <label>Tasoluokitus</label>
      1./2./3. taso
      <input type="text" name="tasoluokitus" class="form-control">
    </div>
    <div class="form-group">
      <label>Kilpailupaikka</label>
      <input type="text" name="kilpailupaikka" class="form-control">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-danger">Tallenna</button>
      <a href="{{base_path}}/kilpailut" class="btn btn-primary">Peruuta</a>
      
    </div>

  </form>
{% endblock %}
