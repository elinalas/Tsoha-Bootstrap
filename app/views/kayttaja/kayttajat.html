{% extends "base.html" %}
{% block content %}
  <h1>Käyttäjät</h1>


  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nimi</th>
        <th>Jäsennumero</th>
        <th>Status</th>
      </tr>
    </thead>

    <tbody>
      {% for kayttaja in kayttajat %}
      <!-- Listataan pelit tähän -->
      <tr>
        <td><a href="{{base_path}}/kayttaja/{{kayttaja.jasennumero}}">{{kayttaja.nimi}}</a></td>
        <td>{{kayttaja.jasennumero}}</td>
        {% if kayttaja.status == true %}
        <td><label class="label label-danger">ylläpitäjä</label></td>
    {% else %}
    <td><label class="label label-primary">omistaja</label></td>
    {% endif %}
      </tr>
       {% endfor %}
    </tbody>
  </table>
{% endblock %}
