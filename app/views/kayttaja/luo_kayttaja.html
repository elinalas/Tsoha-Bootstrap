{% extends "base.html" %}
{% block content %}
  <h1>Luo käyttäjä</h1>
  

   <form method="post" action="{{base_path}}/kayttaja">
    <div class="form-group">
      <label>Nimi</label>
      Muodossa Etunimi Sukunimi
      <input type="text" name='nimi' class="form-control" value="{{attributes.nimi}}">
    </div>
    <div class="form-group">
      <label>Jäsennumero</label>
      Jäsenliiton jäsennumero
      <input type="text" name="jasennumero" class="form-control" value="{{attributes.jasennumero}}">
    </div>
       
    <div class="form-group">
      <label>Salasana</label>
      <input type="password" name="salasana" class="form-control" value="{{attributes.salasana}}">
    </div>
       

    <div class="form-group">
      <button type="submit" class="btn btn-danger">Tallenna</button>
      <a href="{{base_path}}" class="btn btn-primary">Peruuta</a>
    </div>

  </form>
{% endblock %}
