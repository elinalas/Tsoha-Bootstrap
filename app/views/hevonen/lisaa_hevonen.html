{% extends "base.html" %}
{% block content %}
  <h1>Lisää hevonen</h1>

  <form method="post" action="{{base_path}}/hevonen">

    <div class="form-group">
      <label>Nimi</label>
      Hevosen virallinen nimi
      <input type="text" name="nimi" class="form-control" value="{{attributes.nimi}}">
    </div>
    <div class="form-group">
      <label>Rekisterinumero</label>
      Hevosen virallinen rekisterinumero (14 tai 15 numeroa).
      <input type="text" name="rekisterinumero" class="form-control" value="{{attributes.rekisterinumero}}">
    </div>
    <div class="form-group">
        <label>Kokoluokitus</label>
        <select class="form-control" name="kokoluokka">
            {% for koko in kokoluokka %}
            <option value="{{koko}}">{{koko}}</option>
            {% endfor %}
        </select>
    </div> 
    

    <div class="form-group">
      <button type="submit" class="btn btn-danger">Tallenna</button>
      <a href="{{base_path}}/hevoset" class="btn btn-primary">Peruuta</a>
      
    </div>

  </form>
{% endblock %}
